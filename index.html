<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="weather-app">
        <div class="row">
          <div class="col-6">
            <form>
              <input type="text" placeholder="Enter city name" />
              <input type="submit" value="Go" />
            </form>
            <h1 id="city"></h1>
            <ul class="current-date">
              <li id="date">Thursday 16:10</li>
              <li id="description">Sunny</li>
            </ul>
            <div class="current-temperature">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                id="icon"
                class="float-left"
              /><strong id="temperature"></strong> °C / °F
            </div>

            <ul class="current-stats">
              <li>Humidity <span id="humidity"></span>%</li>
              <li>Wind <span id="wind"></span> Km/H</li>
            </ul>
          </div>
          <div class="col-6">
            <ul class="extended-forecast">
              <li>
                15.00<img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                />
              </li>

              <li>
                18.00<img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                />
              </li>
              <li>
                21.00<img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                />
              </li>
              <li>
                0.00<img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                />
              </li>
              <li>
                03.00<img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                />
              </li>
              <li>
                06.00<img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                />
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <small
      ><a href="https://github.com/alarkin09/final-weather-app" target="_blank"
        >Open source code</a
      >
      by Allyson Larkin</small
    >
    <script src="src/javascript.js"></script>
  </body>
</html>
