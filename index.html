<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="weather-app">
        <div class="weather-app-wrapper">
          <div class="row">
            <div class="col-6">
              <form id="search-form">
                <div class="row">
                  <div class="col-8">
                    <input
                      type="search"
                      placeholder="Enter city name"
                      class="form-control"
                      id="city-input"
                      autocomplete="off"
                    />
                  </div>
                  <div class="col-3">
                    <input
                      type="submit"
                      value="Search"
                      class="btn btn-primary"
                    />
                  </div>
                </div>
              </form>
              <h1 id="city"></h1>
              <ul class="current-date">
                <li>
                  <strong>Last updated: </strong
                  ><span id="date">Thursday 16:10</span>
                </li>
                <li class="description" id="description">Sunny</li>
              </ul>
              <div class="current-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  id="icon"
                  class="float-left"
                /><strong id="temperature"></strong>
                <span class="unit">
                  <a href="#" id="celsius-link" class="active">°C</a> /
                  <a href="#" id="fahrenheit-link">°F</a></span
                >
              </div>
              <ul class="current-stats">
                <li><strong>Humidity</strong> <span id="humidity"></span>%</li>
                <li><strong>Wind</strong> <span id="wind"></span> Km/H</li>
              </ul>
            </div>
            <div class="row weather-forecast" id="forecast"></div>
          </div>
        </div>
        <small
          ><a
            href="https://github.com/alarkin09/final-weather-app"
            target="_blank"
            >Open source code</a
          >
          by Allyson Larkin</small
        >
      </div>
    </div>
    <script src="src/javascript.js"></script>
  </body>
</html>
